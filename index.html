<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-chart-line" style="color: rgb(2, 194, 2);"></i> FINANCE CONTROL</h1>
  </header>

  <main>
    <section id="transactions">
      <h2><i class="fas fa-chart-line" style="color: rgb(2, 194, 2)"></i> Receitas</h2>
      <div id="transaction-list">
        <!-- Aqui serão exibidas as transações -->
      </div>
      <section id="transaction-form">
        <form>
          <label for="description">Descrição</label>
          <select id="description" class="input-field" required>
            <option value="Salario">Salário</option>
            <option value="Freelancer">Freelancer</option>
            <option value="PIS">PIS</option>
            <option value="DecimoTerceiro">Décimo Terceiro</option>
            <option value="PPR">PPR</option>
            <option value="Personalizada">Outros</option>
          </select>
          <label for="amount">Valor</label>
          <input type="number" id="amount" class="input-field" required>
          <button type="submit" class="botao"><i class="fas fa-plus"></i> Adicionar</button>
        </form>
      </section>
    </section>

    <section id="expenses">
      <h2><i class="fas fa-chart-line fa-flip-vertical" style="color: rgb(255, 41, 41);"></i> Despesas</h2>
      <div id="expense-list">
        <!-- Aqui serão exibidas as despesas -->
      </div>
      <form id="expense-form">
        <label for="expense-description">Descrição</label>
        <select id="expense-description" class="input-field" required>
          <option value="Agua">Água</option>
          <option value="Energia">Energia</option>
          <option value="Moradia">Moradia</option>
          <option value="Viagem">Viagem</option>
          <option value="Transporte">Transporte</option>
          <option value="Mercado">Mercado</option>
          <option value="Personalizada">Outros</option>
        </select>
        <label for="expense-amount">Valor</label>
        <input type="number" id="expense-amount" class="input-field" required>
        <button type="submit" class="botao"><i class="fas fa-plus"></i> Adicionar</button>
      </form>
    </section>

    <section id="summary">
      <h2><i class="fas fa-chart-pie" style="color: darkviolet;"></i> Resumo</h2>
      <div id="income-display" class="summary-item">
        <h3><i class="fas fa-arrow-up"></i> Receitas</h3>
        <p id="income-value">R$ 0,00</p>
      </div>
      <div id="expense-display" class="summary-item">
        <h3><i class="fas fa-arrow-down"></i> Despesas</h3>
        <p id="expense-value">R$ 0,00</p>
      </div>
      <div id="balance-display" class="summary-item">
        <h3 style="color: blue;"><i class="fas fa-hand-holding-usd"></i> Saldo</h3>
        <p id="balance-value">R$ 0,00</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Bruno Eufrásio - Controle Financeiro</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
