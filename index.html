<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-chart-line"></i> FINANCE CONTROL</h1>
  </header>

  <main>
    <section id="transactions">
      <h2><i class="fas fa-chart-line"></i> Receitas</h2>
      <div id="transaction-list">
        <!-- Aqui serão exibidas as transações -->
      </div>
      <form id="transaction-form">
        <label for="description">Descrição</label>
        <input type="text" id="description" required>
        <label for="amount">Valor</label>
        <input type="number" id="amount" required>
        <button type="submit"><i class="fas fa-plus"></i> Adicionar</button>
      </form>
    </section>

    <section id="expenses">
      <h2><i class="fas fa-chart-line fa-flip-vertical"></i></i> Despesas</h2>
      <div id="expense-list">
        <!-- Aqui serão exibidas as despesas -->
      </div>
      <form id="expense-form">
        <label for="expense-description">Descrição</label>
        <input type="text" id="expense-description" required>
        <label for="expense-amount">Valor</label>
        <input type="number" id="expense-amount" required>
        <button type="submit"><i class="fas fa-plus"></i> Adicionar</button>
      </form>
    </section>

    <section id="summary">
      <h2><i class="fas fa-chart-pie"></i> Resumo</h2>
      <div id="income-display" class="summary-item">
        <h3><i class="fas fa-arrow-up"></i> Receitas</h3>
        <p id="income-value">R$ 0,00</p>
      </div>
      <div id="expense-display" class="summary-item">
        <h3><i class="fas fa-arrow-down"></i> Despesas</h3>
        <p id="expense-value">R$ 0,00</p>
      </div>
      <div id="balance-display" class="summary-item">
        <h3><i class="fas fa-hand-holding-usd"></i> Saldo</h3>
        <p id="balance-value">R$ 0,00</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Bruno Eufrásio - Controle Financeiro</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
