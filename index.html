<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contas</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
<h1>FINANCE CONTROL</h1>
<div class="corpo">
    <div class="receita">
        <div class="d0">
            <h2>Receita</h2>
            <label for="valor">Salário:</label><br>
            <input type="number" id="salario" name="valor" lang="pt-BR" min="0" max="1000000" step="0.01" placeholder="R$0,00">
        </div>
        <div class="d1">
            <label for="valor">Outras Receitas:</label><br>
            <input type="number" id="outrasReceitas" name="valor" lang="pt-BR" min="0" max="1000000" step="0.01"  placeholder="R$0,00">
        </div>
    </div>

    <div class="despesas">
        <h2>Despesas</h2>

        <div class="d2">
            <label for="valor">Água:</label><br>
            <input type="number" id="agua" name="valor" lang="pt-BR" min="0" max="1000000" step="0.1"  placeholder="R$0,00">
        </div>

        <div class="d3">
            <label for="valor">Aluguel:</label><br>
            <input type="number" id="aluguel" name="valor" lang="pt-BR" min="0" max="1000000" step="0.01"  placeholder="R$0,00">
        </div>

        <div class="d4">
            <label for="valor">Cartão de Crédito:</label><br>
            <input type="number" id="cartaoCredito" name="valor" lang="pt-BR" min="0" max="1000000" step="0.01"  placeholder="R$0,00">
        </div>

        <div class="d5">
            <label for="valor">Energia:</label>
            <input type="number" id="energia" name="valor" lang="pt-BR" min="0" max="1000000" step="0.01"   placeholder="R$0,00">
        </div>

        <div class="d6">
            <label for="valor">Internet:</label><br>
            <input type="number" id="internet" name="valor" lang="pt-BR" min="0" max="1000000" step="0.01" p  placeholder="R$0,00">
        </div>

        <div class="d7">
            <label for="valor">Mercado:</label> <br>
            <input type="number" id="mercado" name="valor" lang="pt-BR" min="0" max="1000000" step="0.01"   placeholder="R$0,00">
        </div>

        <div class="d8">
            <label for="valor">Outras Despesas:</label>
            <input type="number" id="outrasDespesas" name="valor" lang="pt-BR" min="0" max="1000000" step="0.01"  placeholder="R$0,00">
        </div>
    </div>

    <div class="saldo">
        <h2>Saldo</h2>
        <div class="dS">
            <label for="valor">Saldo:</label> <br>
            <input type="number" id="saldo" name="valor" lang="pt-BR" min="0" max="1000000" step="0.01"  placeholder="R$0,00" readonly>
        </div>
    </div>
    <div class="saldoInves">    
        <h2>Saldo para Investimento</h2>
        <div class="dp">
            <label for="pinvest">Quanto (%) quer investir:</label><br>
            <input type="range" id="pinvest" name="pinvest" min="0" max="100" value="0" step="5" oninput="saldoInvestimentoLabel.value = saldoInvestimento.value" onchange="saldoInvestimentoOutput.value = saldoInvestimento.value">
             <output id="pinvestOutput" for="pinvest" value="0">0</output>%
          </div>
          
        <div class="dI">
            <label for="valor">Investir:</label><br>
            <input type="number" id="saldoInvestimento" name="valor" lang="pt-BR" min="0" max="1000000" step="0.01" placeholder="R$0,00" readonly>
        </div>
        
    </div>  
       <button type="reset" id="limpar">Limpar</button>
    </div>
    <br><br>
    <footer> &copy;By Bruno Eufrásio</footer>
</body>
<script src="script.js"></script>
</html>
